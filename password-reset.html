<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to FeelWell...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1A1F2E 0%, #252B3D 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #b8c5d6;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ¿</div>
        <div class="spinner"></div>
        <h1>Opening FeelWell...</h1>
        <div class="message">
            Redirecting you to the FeelWell app to reset your password.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        
        // Create the deep link
        const deepLink = `feelwell://reset-password?access_token=${accessToken}&refresh_token=${refreshToken}`;
        
        // Try to open the app
        setTimeout(() => {
            window.location.href = deepLink;
        }, 1000);
        
        // Fallback: if app doesn't open, show a message
        setTimeout(() => {
            document.querySelector('.message').innerHTML = 
                'If the app didn\'t open automatically, <a href="' + deepLink + '" style="color: #667eea;">click here</a> to open FeelWell.';
        }, 3000);
    </script>
</body>
</html>
