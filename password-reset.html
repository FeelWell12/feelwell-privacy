<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - FeelWell</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1A1F2E 0%, #252B3D 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;

            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #b8c5d6;
            margin-bottom: 30px;
        }
        
        .form {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8c5d6;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a5568;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .input-group input::placeholder {
            color: #8a9ba8;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .success {
            background: rgba(72, 187, 120, 0.2);
            border-color: #48bb78;
            color: #48bb78;
        }
        
        .error {
            background: rgba(245, 101, 101, 0.2);
            border-color: #f56565;
            color: #f56565;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #8a9ba8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ¿</div>
        <h1 id="title">Password Reset</h1>
        <div class="message" id="message">
            Enter your new password below.
        </div>
        
        <div class="form" id="form">
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter your new password" minlength="6">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" minlength="6">
            </div>
            
            <button class="button" id="resetButton" onclick="resetPassword()">Reset Password</button>
        </div>
        
        <div class="footer">
            <p>Thank you for using FeelWell</p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ehltuqrfjgewqayexwei.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVobHR1cXJmamdld3FheWV4d2VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MjgwODcsImV4cCI6MjA2NjEwNDA4N30.ln2WJyzo7H2lGq5PbgLFzw0ipyGNh2TTMkcNyyFjWWk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get recovery tokens from URL hash fragment (Supabase sends them this way)
        function getTokensFromHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type')
            };
        }

        // Check if we have the required tokens
        const tokens = getTokensFromHash();
        if (!tokens.access_token || tokens.type !== 'recovery') {
            document.getElementById('title').textContent = 'Invalid Link';
            document.getElementById('message').textContent = 'This password reset link is invalid or has expired. Please request a new password reset.';
            document.getElementById('form').style.display = 'none';
        }

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = document.getElementById('resetButton');
            const form = document.getElementById('form');

            // Validation
            if (!password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Resetting Password...';

            try {
                // Set the session with the recovery tokens
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: tokens.access_token,
                    refresh_token: tokens.refresh_token
                });

                if (sessionError) {
                    throw sessionError;
                }

                // Update the user's password
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success!
                showSuccess('Password reset successfully! You can now login with your new password.');
                button.textContent = 'Password Reset Successfully!';
                button.disabled = true;

            } catch (error) {
                console.error('Error resetting password:', error);
                showError(error.message || 'Failed to reset password. Please try again.');
                button.disabled = false;
                button.textContent = 'Reset Password';
            }
        }

        function showError(message) {
            const form = document.getElementById('form');
            form.className = 'form error';
            document.getElementById('message').textContent = message;
        }

        function showSuccess(message) {
            const form = document.getElementById('form');
            form.className = 'form success';
            document.getElementById('message').textContent = message;
        }
    </script>
</body>
</html>
