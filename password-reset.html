<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FeelWell</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1A1F2E 0%, #252B3D 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #b8c5d6;
            margin-bottom: 30px;
        }
        
        .form {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #3a4151;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input::placeholder {
            color: #8a9ba8;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .success {
            color: #51cf66;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #8a9ba8;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #b8c5d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåø</div>
        <h1>Reset Your Password</h1>
        <div class="message">
            Enter your new password below to complete the reset process.
        </div>
        
        <!-- Debug info to see what's happening -->
        <div class="debug-info" id="debugInfo">
            Loading...
        </div>
        
        <form class="form" id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your new password"
                    minlength="6"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your new password"
                    minlength="6"
                    required
                >
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <button type="submit" class="button" id="resetButton">
                <span id="buttonText">Reset Password</span>
                <span id="loadingSpinner" class="loading">‚è≥</span>
            </button>
        </form>
        
        <div class="footer">
            <p>Thank you for using FeelWell</p>
            <p>Your path to natural wellness</p>
        </div>
    </div>

    <script>
        // Show debug info
        const debugInfo = document.getElementById('debugInfo');
        const urlParams = new URLSearchParams(window.location.search);
        
        debugInfo.innerHTML = `
            URL Parameters:<br>
            access_token: ${urlParams.get('access_token') ? 'Present' : 'Missing'}<br>
            refresh_token: ${urlParams.get('refresh_token') ? 'Present' : 'Missing'}<br>
            type: ${urlParams.get('type') || 'Not specified'}
        `;

        // Initialize Supabase client
        const supabaseUrl = 'https://ehltuqrfjgewqayexwei.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVobHR1cXJmamdld3FheWV4d2VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MjgwODcsImV4cCI6MjA2NjEwNDA4N30.ln2WJyzo7H2lGq5PbgLFzw0ipyGNh2TTMkcNyyFjWWk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resetButton = document.getElementById('resetButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Get URL parameters
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        // Check if we have the required tokens
        if (!accessToken || !refreshToken) {
            showError('Invalid or expired reset link. Please request a new password reset.');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Clear previous messages
            hideMessages();
            
            // Validate passwords
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Set the session with the tokens from the URL
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                
                if (sessionError) {
                    throw sessionError;
                }
                
                // Update the user's password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (updateError) {
                    throw updateError;
                }
                
                // Success!
                showSuccess('Password successfully reset! You can now sign in with your new password.');
                form.style.display = 'none';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'https://feelwell12.github.io/feelwell-privacy/';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to reset password. Please try again or request a new reset link.');
            } finally {
                setLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            resetButton.disabled = loading;
            if (loading) {
                buttonText.style.display = 'none';
                loadingSpinner.classList.add('show');
            } else {
                buttonText.style.display = 'inline';
                loadingSpinner.classList.remove('show');
            }
        }
    </script>
</body>
</html>
